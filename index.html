<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HS Restaurant</h1>
    </header>
    <main>
        <div class="menu">
            <h2>Menu</h2>
            <div class="item">
                <img src="bur.jpg" alt="Burger" class="item-image">
                <br>
                <span class="name">Burger</span>
                <br>
                <span class="price">$10</span>
                <br>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Copycat-McDonalds-French-Fries-.jpg" alt="French Fries" class="item-image"><br>
                <span class="name">French Fries</span><br>
                <span class="price">$20</span><br>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="img 1.jpg" alt="Pizza" class="item-image"><br>
                <span class="name">Pizza</span><br>
                <span class="price">$12</span><br>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more menu items here -->
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
